<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>


  <main>
    <section class="left__section">
      <div class="logo container"><img src="images/logo.svg" alt="logo base apparel"></div>

      <div class="description container">
        <div class="soon">
          We're <span class="coming">coming soon</span>
        </div>
        <p class="introduction">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="email__form">
          <input type="email" id="email__input" placeholder="Email Address">
          <img src="images/icon-arrow.svg" alt="icon arrow" class="email__button">
        </div>
      </div>
    </section>

    <picture class="image__container">
      <source media="(max-width:700px)" srcset="images/hero-mobile.jpg">
      <source media="(min-width:701px)" srcset="images/hero-desktop.jpg">
      <img class="hero__image" alt="Model Picture">
    </picture>
  </main>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Thierry Arnold</a>.
    </p>
  </footer> -->
</body>

</html>
